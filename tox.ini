[tox]
envlist = py{38,39,310,311}-django{40,41,42}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    pytest>=7.0.0
    pytest-django>=4.5.0
    pytest-cov>=4.0.0
    coverage>=7.0.0

commands =
    pytest --cov=shopping_cart --cov-report=xml --cov-report=html --cov-report=term

[testenv:lint]
deps =
    black>=23.0.0
    flake8>=6.0.0
    isort>=5.12.0
    pylint>=2.17.0

commands =
    black --check shopping_cart/
    isort --check-only shopping_cart/
    flake8 shopping_cart/ --max-line-length=119
    pylint shopping_cart/
